<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAVIGATION-BAR Here Below:------------------------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class=" container-fluid">
            <a class="navbar-brand" href="#">Smarty Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex">
                    <input id="searchText" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="messageAlert"></div>

    <!-- CARDS Below Here:-------------------------------------------------------------------->

    <div class="container my-4">
        <h2>Welcome to My Notes</h2>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="card-title">Add title</h5>
                    <input type="email" class="form-control" id="addTitle" aria-describedby="emailHelp"
                        placeholder="Enter title">

                </div>
                <h5 class="card-title">Add a note</h5>
                <div class="form-floating">
                    <textarea id="addText" class="form-control" placeholder="Leave a comment here"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
                <button id="addBtn" class="btn btn-primary my-2">Add Note</button>
            </div>
        </div>

        <br>
        <hr>
        <h2>Your Notes</h2>
        <div id="notes" class="row container-fluid  my-2"></div>

    </div>

    <script src="index.js"></script>
   
</body>

</html>
